<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login PIN</title>

    <style>

        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: url("background.jpg") no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(2px); 
        }

        .login-box {
            width: 420px;
            /* Warna background card sedikit lebih terang agar kontras */
            background: rgba(243, 244, 246, 0.95); 
            padding: 50px 40px;
            border-radius: 50px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .login-box h2 {
            margin: 0 0 30px;
            color: #1a3668;
            font-size: 28px;
            font-weight: 700;
        }

        /* --- INPUT FIELD --- */
        .input-wrapper {
            position: relative;
            width: 100%;
            margin-bottom: 25px;
        }

        .input-wrapper input {
            width: 100%;
            padding: 14px 20px;
            padding-right: 50px; 
            border-radius: 12px;
            border: 1px solid #ccc;
            background-color: #ffffff;
            font-size: 16px;
            outline: none;
            color: #333;
            transition: border-color 0.3s;
        }

        .input-wrapper input::placeholder {
            color: #bbb;
        }

        .input-wrapper input:focus {
            border-color: #637dbd;
        }

        /* --- ICON EYE --- */
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            display: flex;
            align-items: center;
            z-index: 10;
        }

        .toggle-password svg {
            width: 22px;
            height: 22px;
            fill: #333;
        }

        /* --- BUTTON --- */
        .login-box button {
            width: 100%;
            padding: 14px;
            background: #637dbd;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
        }

        .login-box button:hover {
            background: #5269a5;
        }

        .login-box button:active {
            transform: scale(0.98);
        }

        /* Pesan Error */
        #msg {
            margin-top: 20px;
            font-size: 14px;
            min-height: 20px;
            font-weight: 500;
        }

        /* Hilangkan icon mata bawaan browser Edge/IE */
        input::-ms-reveal, input::-ms-clear { display: none; }
    </style>
</head>

<body>

<div class="login-box">
    <h2>Masukkan PIN</h2>
    
    <form onsubmit="event.preventDefault(); login()">
        <div class="input-wrapper">
            <input type="password" id="pin" placeholder="PIN" required>
            
            <span class="toggle-password" onclick="togglePinVisibility()">
                <svg id="eye-open" style="display:none" viewBox="0 0 24 24">
                    <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                </svg>
                
                <svg id="eye-closed" viewBox="0 0 24 24">
                    <path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.82l2.92 2.92c1.51-1.26 2.7-2.89 3.44-4.74-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.17c0-1.66-1.34-3-3-3l-.17.02z"/>
                </svg>
            </span>
        </div>

        <button type="submit">Login</button>
    </form>

    <p id="msg"></p>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyOineBxRrcz4R8Gy5zirp2m5xT4FkM-2-zfs7NOKr5nUSEeEOwern50n-dik_1qr4c/exec";

    function togglePinVisibility() {
        const pinInput = document.getElementById("pin");
        const eyeOpen = document.getElementById("eye-open");
        const eyeClosed = document.getElementById("eye-closed");

        if (pinInput.type === "password") {
            pinInput.type = "text";
            eyeOpen.style.display = "block";
            eyeClosed.style.display = "none";
        } else {
            pinInput.type = "password";
            eyeOpen.style.display = "none";
            eyeClosed.style.display = "block";
        }
    }

    function login() {
        const pin = document.getElementById("pin").value;
        const msg = document.getElementById("msg");
        const btn = document.querySelector("button");

        btn.disabled = true;
        btn.textContent = "Loading...";
        msg.textContent = "";

        fetch(`${API_URL}?action=login&pin=${pin}`)
            .then(res => res.json())
            .then(data => {
                if (data.error) {
                    msg.style.color = "#d9534f";
                    msg.textContent = data.error;
                    btn.disabled = false;
                    btn.textContent = "Login";
                } else {
                    msg.style.color = "#28a745";
                    msg.textContent = "Login berhasil!";
                    localStorage.setItem("user", JSON.stringify(data));
                    
                    setTimeout(() => {
                        window.location.href = (data.role === "admin") ? "admin.html" : "karyawan.html";
                    }, 800);
                }
            })
            .catch(() => {
                msg.style.color = "#d9534f";
                msg.textContent = "Gagal koneksi server";
                btn.disabled = false;
                btn.textContent = "Login";
            });
    }
</script>

</body>
</html>
