<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Karyawan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- CSS Reset & Global --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        /* REVISI: overflow diubah agar bisa scroll di HP */
        body { background-color: #ffffff; color: #333; min-height: 100vh; overflow-x: hidden; }
        
        .container { display: flex; min-height: 100vh; }
        
        /* --- Sidebar Styles (Responsif) --- */
        .sidebar { 
            width: 260px; 
            background-color: #ffffff; 
            border-right: 1px solid #000; 
            display: flex; 
            flex-direction: column; 
            padding: 24px 16px; 
            flex-shrink: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        /* --- Hamburger Menu (Hanya Muncul di HP) --- */
        .menu-toggle {
            display: none;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1100;
            background: #637dbd;
            color: white;
            border: none;
            padding: 10px 12px;
            border-radius: 8px;
            cursor: pointer;
        }

        .logo-area { display: flex; align-items: center; margin-bottom: 40px; padding-left: 10px; }
        .logo-img { width: 40px; height: auto; margin-right: 12px; object-fit: contain; }
        .logo-text { font-size: 22px; font-weight: 800; color: #1a2b5e; }
        
        .menu { list-style: none; flex-grow: 1; }
        .menu-item { margin-bottom: 8px; }
        .menu-link { display: flex; align-items: center; text-decoration: none; padding: 10px 12px; border-radius: 8px; color: #555; font-weight: 500; transition: all 0.3s; }
        .menu-link i { margin-right: 12px; width: 20px; text-align: center; }
        .menu-link.active, .menu-link:hover { background-color: #637dbd; color: white; }
        
        .logout-btn { margin-top: auto; display: flex; align-items: center; justify-content: space-between; text-decoration: none; padding: 8px 16px; height: 40px; background-color: #fef2f2; color: #ef4444; border-radius: 8px; font-size: 14px; font-weight: 500; transition: background-color 0.2s; cursor: pointer; }
        .logout-btn:hover { background-color: #fee2e2; }

        /* --- Main Content Styles --- */
        .main-content { flex-grow: 1; display: flex; flex-direction: column; background-color: #fff; width: 100%; }
        
        .header { height: 70px; border-bottom: 1px solid #000; display: flex; align-items: center; justify-content: space-between; padding: 0 40px; background: white; }
        .page-title { font-size: 28px; font-weight: bold; color: #000; }
        .user-profile { display: flex; align-items: center; }
        .user-icon { font-size: 32px; margin-right: 10px; color: #333; }
        .user-info { text-align: right; line-height: 1.2; }
        .user-name { font-weight: bold; display: block; font-size: 16px; }
        .user-role { font-size: 12px; color: #666; }

        .dashboard-body { padding: 20px 40px; flex-grow: 1; }
        
        .quota-display { display: flex; justify-content: flex-end; align-items: center; margin-bottom: 20px; font-size: 24px; font-weight: bold; }
        .quota-display i { margin-right: 10px; font-size: 28px; }

        /* Card & Table */
        .card { border: 1px solid #000; border-radius: 15px; padding: 25px; background-color: #fff; min-height: 400px; display: flex; flex-direction: column; }
        .card-header { display: flex; align-items: center; margin-bottom: 20px; }
        .card-title { font-size: 20px; font-weight: bold; display: flex; align-items: center; }
        
        .search-container { display: flex; justify-content: center; margin-bottom: 20px; }
        .search-box { position: relative; width: 50%; min-width: 250px; }
        .search-box input { width: 100%; padding: 10px 15px 10px 40px; border: 1px solid #000; border-radius: 20px; outline: none; }
        .search-box i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #333; }
        
        /* REVISI: Table container agar bisa di-scroll horizontal di HP */
        .table-container { flex-grow: 1; overflow-x: auto; border-radius: 5px; }
        table { width: 100%; border-collapse: collapse; font-size: 14px; min-width: 500px; }
        thead th { background-color: #2c3e50; color: white; padding: 12px; text-align: left; position: sticky; top: 0; }
        tbody td { padding: 12px; border-bottom: 1px solid #eef2f7; color: #555; }

        /* --- MEDIA QUERIES (HP & Tablet) --- */
        @media (max-width: 768px) {
            .menu-toggle { display: block; } /* Munculkan tombol menu */
            
            .sidebar { 
                position: fixed; 
                left: -260px; /* Sembunyikan ke kiri */
                height: 100%; 
            }
            
            .sidebar.active { left: 0; } /* Munculkan saat tombol diklik */

            .header { padding: 0 20px 0 65px; } /* Beri ruang untuk tombol hamburger */
            .page-title { font-size: 20px; }
            .user-name { font-size: 14px; }
            
            .dashboard-body { padding: 15px; }
            .quota-display { font-size: 18px; }
            .search-box { width: 100%; }
            
            .card { padding: 15px; }
        }

        .loading-text { text-align: center; padding: 20px; color: #666; font-style: italic; }
    </style>
</head>
<body>

<button class="menu-toggle" onclick="toggleSidebar()">
    <i class="fas fa-bars"></i>
</button>

<div class="container">
    <div class="sidebar" id="sidebar">
        <div class="logo-area">
            <img src="logo.png" alt="Logo" class="logo-img">
            <span class="logo-text">Perizinan</span>
        </div>

        <ul class="menu">
            <li class="menu-item">
                <a href="#" class="menu-link active">
                    <i class="fas fa-th-large"></i> Beranda
                </a>
            </li>
            <li class="menu-item">
                <a href="tambah_izin.html" class="menu-link">
                    <i class="fas fa-plus"></i> Tambah Perizinan
                </a>
            </li>
        </ul>

        <div onclick="logout()" class="logout-btn">
            <span>Keluar</span>
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
        </div>
    </div>

    <div class="main-content">
        <header class="header">
            <div class="page-title">Beranda</div>
            <div class="user-profile">
                <i class="fas fa-user-circle user-icon"></i>
                <div class="user-info">
                    <span class="user-name" id="headerNama">Loading...</span>
                    <span class="user-role" id="headerRole">User</span>
                </div>
            </div>
        </header>

        <div class="dashboard-body">
            <div class="quota-display">
                <i class="fas fa-wallet"></i> <span id="sisaCutiText">...</span>
            </div>

            <div class="card">
                <div class="card-header">
                    <div class="card-title">
                        <i class="fas fa-history"></i> History
                    </div>
                </div>

                <div class="search-container">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Cari riwayat..." onkeyup="filterTable()">
                    </div>
                </div>

                <div class="table-container">
                    <table id="historyTable">
                        <thead>
                            <tr>
                                <th>Jenis Izin</th>
                                <th>Tanggal</th>
                                <th>Alasan</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <tr><td colspan="3" class="loading-text">Memuat data...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // FUNGSI BARU: Toggle Sidebar Mobile
    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('active');
    }

    // Menutup sidebar jika mengklik menu di mobile
    document.querySelectorAll('.menu-link').forEach(link => {
        link.addEventListener('click', () => {
            if(window.innerWidth <= 768) toggleSidebar();
        });
    });

    // ===== KODE LOGIKA ANDA (TETAP SAMA) =====
    const API_URL = "https://script.google.com/macros/s/AKfycbyOineBxRrcz4R8Gy5zirp2m5xT4FkM-2-zfs7NOKr5nUSEeEOwern50n-dik_1qr4c/exec";
    const user = JSON.parse(localStorage.getItem("user") || "{}");
    const userId = user.id || user.user_id;

    if (!userId) {
        alert("Silakan login dulu");
        window.location.href = "index.html";
    }

    document.getElementById("headerNama").textContent = user.nama || "User";
    document.getElementById("headerRole").textContent = user.jabatan || "Karyawan";

    function formatTanggal(t) {
        if (!t) return "-";
        const d = new Date(t);
        if (isNaN(d)) return "-";
        const bulan = ["Januari","Februari","Maret","April","Mei","Juni","Juli","Agustus","September","Oktober","November","Desember"];
        return `${d.getDate()} ${bulan[d.getMonth()]} ${d.getFullYear()}`;
    }

    function logout() {
        localStorage.removeItem("user");
        window.location.href = "index.html";
    }

    function loadData() {
        fetch(`${API_URL}?action=listIzinUser&user_id=${userId}`)
            .then(r => r.json())
            .then(data => {
                const tbody = document.getElementById("tableBody");
                tbody.innerHTML = "";
                if (!data || data.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="3" class="loading-text">Belum ada riwayat izin</td></tr>`;
                    return;
                }
                data.forEach(item => {
                    const row = `
                        <tr class="search-item">
                            <td style="color: #4a69bd; font-weight: 500;">${item.jenis}</td>
                            <td>${formatTanggal(item.tanggal)}</td>
                            <td>${item.alasan}</td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });
            })
            .catch(err => {
                document.getElementById("tableBody").innerHTML = `<tr><td colspan="3" class="loading-text" style="color:red">Gagal memuat data</td></tr>`;
            });

        fetch(`${API_URL}?action=getSisaCuti&user_id=${userId}`)
            .then(r => r.json())
            .then(d => {
                const sisa = d.sisa !== undefined ? d.sisa : 0;
                document.getElementById("sisaCutiText").textContent = `Sisa Cuti: ${sisa}`;
            });
    }

    function filterTable() {
        const input = document.getElementById('searchInput');
        const filter = input.value.toLowerCase();
        const rows = document.querySelectorAll('#tableBody tr.search-item');
        rows.forEach(row => {
            const text = row.textContent.toLowerCase();
            row.style.display = text.includes(filter) ? "" : "none";
        });
    }

    loadData();
</script>
</body>
</html>
