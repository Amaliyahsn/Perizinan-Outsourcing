<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen User - Dashboard Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .table-header { background-color: #34495e; color: white; }
        .btn-lihat { color: #000; font-weight: bold; text-decoration: underline; cursor: pointer; }
        .loading { text-align: center; padding: 20px; color: #666; font-style: italic; }
        
        /* Sidebar transition & overlay */
        #sidebar { transition: transform 0.3s ease-in-out; }
        @media (max-width: 768px) {
            #sidebar.closed { transform: translateX(-100%); }
            .sidebar-overlay { display: none; }
            .sidebar-overlay.active { display: block; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 30; }
        }
    </style>
</head>
<body class="flex flex-col md:flex-row h-screen bg-white overflow-hidden">

    <button onclick="toggleSidebar()" class="md:hidden fixed top-5 left-4 z-50 bg-[#1a2b5e] text-white p-2 rounded-md shadow-lg">
        <i class="fas fa-bars"></i>
    </button>

    <div id="overlay" class="sidebar-overlay" onclick="toggleSidebar()"></div>

    <aside id="sidebar" class="fixed md:relative w-64 h-full border-r border-black flex flex-col p-6 bg-white z-40 closed md:transform-none">
        <div class="flex items-center gap-3 mb-10 mt-10 md:mt-0">
            <img src="logo.png" alt="Logo" class="h-8">
            <h1 class="text-2xl font-bold text-blue-900">Perizinan</h1>
        </div>
        <nav class="flex-1 space-y-4">
            <a href="#" class="flex items-center gap-3 p-3 bg-gray-100 rounded-lg">
                <i class="fas fa-th-large"></i> Beranda
            </a>
        </nav>
        <button onclick="logout()" class="flex items-center justify-between p-3 bg-red-50 text-red-500 rounded-lg hover:bg-red-100 transition w-full text-left mt-auto">
            <span>Keluar</span>
            <i class="fas fa-sign-out-alt"></i>
        </button>
    </aside>

    <main class="flex-1 flex flex-col h-full w-full">
        <header class="min-h-[80px] border-b border-black flex items-center justify-between px-6 md:px-10 bg-white">
            <h2 class="text-2xl md:text-4xl font-bold ml-10 md:ml-0">Manajemen User</h2>
            <div class="flex items-center gap-3">
                <div class="text-right leading-tight hidden sm:block">
                    <p class="font-bold text-base md:text-lg">Admin</p>
                    <p class="text-sm text-gray-500">Administrator</p>
                </div>
                <div class="w-10 h-10 md:w-12 md:h-12 border-2 border-black rounded-full flex items-center justify-center overflow-hidden">
                    <i class="fas fa-user text-2xl md:text-3xl mt-2"></i>
                </div>
            </div>
        </header>

        <div class="p-4 md:p-10 flex-1 overflow-y-auto">
            <div class="flex justify-center mb-8">
                <div class="relative w-full md:w-2/3">
                    <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Search by name..." class="w-full pl-12 pr-4 py-3 border border-black rounded-full outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>

            <div class="overflow-x-auto border border-gray-200 rounded-lg shadow-sm">
                <table class="w-full text-left border-collapse min-w-[800px]">
                    <thead class="table-header">
                        <tr>
                            <th class="p-4 text-center">Full Name</th>
                            <th class="p-4 text-center">Jabatan</th>
                            <th class="p-4 text-center">Kuota Cuti</th>
                            <th class="p-4 text-center">Kuota Terpakai</th>
                            <th class="p-4 text-center">Kuota Tersisa</th>
                            <th class="p-4 text-center">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr><td colspan="6" class="loading">Memuat data karyawan...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        // Toggle Sidebar for Mobile
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.toggle('closed');
            overlay.classList.toggle('active');
        }

        const API_URL = "https://script.google.com/macros/s/AKfycbyOineBxRrcz4R8Gy5zirp2m5xT4FkM-2-zfs7NOKr5nUSEeEOwern50n-dik_1qr4c/exec";

        // 1. Cek Login Admin
        const user = JSON.parse(localStorage.getItem("user") || "{}");
        if (user.role !== "admin") {
            alert("Akses ditolak! Silakan login sebagai Admin.");
            window.location.href = "index.html";
        }

        // 2. Fungsi Load Data Karyawan
        function loadKaryawan() {
            fetch(`${API_URL}?action=listKaryawanAdmin`)
                .then(res => res.json())
                .then(data => {
                    const tbody = document.getElementById('tableBody');
                    tbody.innerHTML = ""; 

                    if (data.length === 0) {
                        tbody.innerHTML = `<tr><td colspan="6" class="p-4 text-center">Tidak ada data karyawan.</td></tr>`;
                        return;
                    }

                    data.forEach(item => {
                        const row = `
                            <tr class="border-b border-gray-100 hover:bg-gray-50 search-item">
                                <td class="p-4 text-blue-600 text-center font-medium">${item.nama}</td>
                                <td class="p-4 text-center text-gray-600">${item.jabatan}</td>
                                <td class="p-4 text-center text-gray-600">${item.kuota}</td>
                                <td class="p-4 text-center text-gray-600">${item.terpakai}</td>
                                <td class="p-4 text-center text-gray-600">${item.sisa}</td>
                                <td class="p-4 text-center">
                                    <a href="aksi.html?uid=${item.user_id}" class="btn-lihat">Lihat</a>
                                </td>
                            </tr>`;
                        tbody.innerHTML += row;
                    });
                })
                .catch(err => {
                    document.getElementById('tableBody').innerHTML = `<tr><td colspan="6" class="p-4 text-center text-red-500">Gagal memuat data. Periksa koneksi internet.</td></tr>`;
                });
        }

        // 3. Fitur Search Sederhana
        function filterTable() {
            const input = document.getElementById("searchInput");
            const filter = input.value.toUpperCase();
            const rows = document.querySelectorAll(".search-item");

            rows.forEach(row => {
                const nameCol = row.getElementsByTagName("td")[0];
                if (nameCol) {
                    const txtValue = nameCol.textContent || nameCol.innerText;
                    row.style.display = txtValue.toUpperCase().indexOf(filter) > -1 ? "" : "none";
                }
            });
        }

        // 4. Logout
        function logout() {
            localStorage.removeItem("user");
            window.location.href = "index.html";
        }

        loadKaryawan();
    </script>
</body>
</html>
